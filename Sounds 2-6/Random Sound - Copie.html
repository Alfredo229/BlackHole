<html>
<head>
<title>Random Binary Chords</title>
</head>
<script>
ID00 = 0;
ID01 = 0;
playing = new Audio();
running = 0;
playingId00 = 0;
playingId01 = 0;
timer = 1000;

playback00 = new Audio();
playback01 = new Audio();

myFiles = new Array();
for(i=0; i<4; i++){
	myFiles[i] = new Audio();
	myFiles[i].src = (i+2)+".mp3";
	myFiles[i].load();
}

function start(){
	timer00 = Number(document.getElementById("theDelay00").value);
	timer01 = Number(document.getElementById("theDelay01").value);
	if(running != 1){
		running = 1;
		loop00();
		loop01();
	}
}

function loop00(){
	if(running == 1)
		ID00 = setTimeout(loop00,timer00);
	playback00.pause();
	playingId00 = Math.floor(Math.random() * 4);
	playback00 = new Audio(myFiles[playingId00].src);
	playback00.play();
}

//OFF
function loop01(){
	if(running == 1)
		ID01 = setTimeout(loop01,timer01);
	playback01.pause();
	playingId01 = Math.floor(Math.random() * 4);
	playback01 = new Audio(myFiles[playingId01].src);
	playback01.play();
}

function stop(){
	running = 0;
}

</script>

<body>
<h1>Random Binary Chords</h1><br>
<form>
	<input type="button" value="Start" onClick="start()"></input>
	<input type="button" value="Stop" onClick="stop()"></input>
	<input type="button" value="Testing" onClick=""></input>
	<input type="text" value="1000" id="theDelay00"></input>
	<input type="text" value="500" id="theDelay01"></input>
</form>
<audio id="myAudio" src="2.mp3" onLoad="this.play()"></audio>

</body>
</html>
